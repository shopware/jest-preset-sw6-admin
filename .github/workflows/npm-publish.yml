name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          package-manager: npm
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      # - name: Build
      #   run: npm run build
      # - name: Run tests
      #   run: npm run test

  publish:
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          package-manager: npm
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      # - name: Build
      #   run: npm run build
      - uses: JS-DevTools/npm-publish@v4
        with:
          access: "public"
